<div id="top-container">
  <div id="navbarpictures">
    <img src="/assets/pictures.jpg" />
  </div>
</div>

<div id="bottom-container">
  <form [formGroup]="loginForm">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- Username -->
        <mat-form-field>
          <input matInput type="text" placeholder="Username" formControlName="username">
        </mat-form-field>
      </mat-card-content>
      <mat-card-content>
        <!-- Password -->
        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="loginHandler()">Login</button>
      </mat-card-actions>
    </mat-card>
  </form>

</div>
